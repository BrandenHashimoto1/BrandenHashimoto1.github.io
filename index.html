<body>
<div id="align">
    <span id="title">To Do List</span>
    <div class="inputs"><input id="assignment"><input id="date" type="date"></div>
    <button onclick="addDate()">Add Assignment and Date to List</button>
    
    
</div>
<div id="lists">
    <span id="listOfAssignments"></span>
    <span id="listOfDates"></span>
    <span id="daysLeft"></span>
</div>
  
</body>
<script>
    window.onload = function() {
        let aList = localStorage.getItem("aList")
        let reList = JSON.parse(aList)
        let dList = localStorage.getItem("dList") 
        let dayLeftList = localStorage.getItem("dayLeftList") 
        document.getElementById("listOfAssignments").innerHTML = reList.join('<br>')
        document.getElementById("listOfDates").innerHTML = dList.join('<br>')
        document.getElementById("daysLeft").innerHTML = dayLeftList.join('<br>')
    }
</script>
